<strong>Commands</strong>
  <em>about</em>      info about me
  <em>clear</em>      clears the screen
  <em>contact</em>    list my profiles
  <em>exit</em>       back to the boring static page
  <em>greeting</em>   display again the console greeting message
  <em>help</em>       shows this exact help
  <em>history</em>    display all commands you used
  <em>theme</em>      changes the color theme

And some additional easter-eggs...
